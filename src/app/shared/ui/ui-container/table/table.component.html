<table *ngIf="items.length > 0; else noResult">
  <tr class="header-row">
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th colspan="2">Actions</th>
  </tr>
  <tbody>
    <ng-container *ngFor="let item of items">
      <ng-container
        [ngTemplateOutlet]="tableRowRef"
        [ngTemplateOutletContext]="{ data: item }"
      ></ng-container>
    </ng-container>
  </tbody>
</table>

<ng-template #noResult>No results were found.</ng-template>
