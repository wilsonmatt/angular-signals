<div class="list-item">
  <span>{{ todoItem.title }}</span>
  <span>{{ todoItem.description }}</span>
  <div class="actions">
    <button (click)="edit.emit(todoItem!)" class="edit-btn">Edit</button>
    <button (click)="delete.emit(todoItem.id)" class="delete-btn">
      Delete
    </button>
  </div>
</div>
